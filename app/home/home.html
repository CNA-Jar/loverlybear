<div>
	<input name="name" [(ngModel)]="user.name" type="text">
	<span [innerHtml]="user.name"></span>
	<button (click)="click()">SUBMIT</button>
	<h3>List</h3>
	<section>
		<div>
			<h4 class="title">级别：</h4>
			<p [innerHtml]="details.causeLevelValue" class="content"></p>
		</div>
		<div>
			<h4 class="title">负责人：</h4>
			<div [innerHtml]="details.assigneeValue" class="content"></div>
		</div>
		<div>
			<h4 class="title">组织：</h4>
			<div [innerHtml]="details.orgValue" class="content"></div>
		</div>
	</section>
</div>
